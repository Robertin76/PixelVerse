<div class="container">
    <div class="row ">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="title">PIXEL VERSE</h1>
                    <h3 class="description">CRIANDO MUNDOS EM 3D</h3>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-body">
                    <img src="/cubobranco.png" alt="logo" width="400px" height="400px">
                </div>
            </div>
        </div>
    </div>
</div>
<section id="produtos">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="card produtos">
                <div class="card-body d-flex justify-content-center">
                    <img src="/sacolabranca.png" alt="produtos" width="150px" height="150px">
                </div>
            </div>
            <hr style="color: #fcfcfc;">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div *ngFor="let item of produtos" class="items col-md-4">
                <img class="fotos" src="{{item.src}}" alt="{{item.alt}}" width="400px" height="400px">
            </div>
        </div>
    </div>
</section>
